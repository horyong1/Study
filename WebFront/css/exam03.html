<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam03</title>
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .red {
        z-index: 5;
        background-color: red;
      }
      .blue {
        z-index: 1;
        left: 70px;
        background-color: blue;
      }
      .box {
        width: 300px;
        height: 200px;
        left: 200px;
        top: 200px;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div class="red">사각형01</div>

    <div class="blue">사각형02</div>

    <div class="box">
      <div class="red">사각형03</div>
    </div>
  </body>
</html>
