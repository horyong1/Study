<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam11</title>
    <style>
      h2 + h3 {
        /*h2 + h3의 뜻은 h2 다음 h3가 나오는 경우에만 css적용 */
        color: blue;
      }

      h1 ~ h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Header2-1</h2>
    <h1>Header1-1</h1>
    <h3>Header3-1</h3>
    <h2>Header2-2</h2>
    <h2>Header2-3</h2>
    <h2>Header2-4</h2>
    <h2>Header2-5</h2>
    <h3>Header3-2</h3>
    <h1>Header1-2</h1>
    <h2>Header2-6</h2>
    <h2>Header2-7</h2>
  </body>
</html>
