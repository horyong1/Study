<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam10</title>
  </head>
  <body>
    <h2>HTML5 이전버전 : embed 태그 사용</h2>
    <embed src="./playlist/bear.mp3" />
    <h2>HTML5 버전 : audio 태그 사용</h2>
    <audio src="./playlist/bear.mp3" controls autoplay></audio>
    <h2>HTML5 이전버전 : embed 태그사용</h2>
    <embed src="./playlist/bear.mp4" />
    <h2>HTML5 버전 : video 태그 사용</h2>
    <video
      src="./playlist/bear.mp4"
      width="400"
      height="400"
      controls
      autoplay
    ></video>
    <h2>YOUTUBE</h2>
    <iframe
      width="680"
      height="400"
      src="https://www.youtube.com/embed/4EeFkc1yq6o?si=3G7NHKisKOMRLFAn"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h2>PDF 파일</h2>
    <iframe
      width="800"
      height="400"
      src="./playlist/웹프론트엔드프로그래밍.pdf"
      frameborder="0"
    ></iframe>
  </body>
</html>
