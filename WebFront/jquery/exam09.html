<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <title>Document</title>
    <style>
      img {
        width: 400px;
        height: 400px;
      }
    </style>

    <script>
      $(document).ready(function () {
        $(function () {
          $(".bxslider").bxSlider({
            mode: "fade",
            captions: true,
            slideWidth: 400,
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="bxslider">
      <div><img src="../image/dog001.jpg" /></div>
      <div><img src="../image/dog002.jpg" /></div>
      <div><img src="../image/dog003.jfif" /></div>
      <div><img src="../image/dog004.jfif" /></div>
    </div>
  </body>
</html>
