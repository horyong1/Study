<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //자바로 객체 사용 하는 방법
      let person = {
        name: "홍길동",
        phone: "010-1111-2222",
        "office-phone": "02-3233-2322", //콘솔에서 검색 시 person['office-phone']
        age: 20,
      };

      document.write(`name : ${person.name}<br>`);
      document.write(`phone : ${person.phone}<br>`);
      document.write(`office-phone : ${person["office-phone"]}<br>`);
      document.write(`age : ${person.age}<br>`);
      document.write("<hr>");

      person.addr = "경기도 성남시 수정로 398";
      console.log(person);

      //속성일때 작은 따옴표를 붙혀야함(없으면 변수로 검색)
      document.write(`name 속성 존재 여부 : ${"name" in person}<br>`);
      document.write(`addr 속성 존재 여부 : ${"addr" in person}<br>`);

      document.write("<hr>");
      with (person) {
        document.write(`name : ${name}<br>`);
        document.write(`addr : ${addr}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
