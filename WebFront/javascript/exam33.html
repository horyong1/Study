<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let p = {
        name: "홍길동",
        phone: "010-1111-2222",
      };
      let p2 = {
        name: "강길동",
        phone: "010-3333-4444",
        addr: "서울",
      };

      let persons = [p, p2];

      persons.push({
        name: "구길동",
        phone: "010-5555-6666",
        addr: "경기도",
      });

      //   for (let i in persons) {
      //     console.log(persons[i]);
      //   }

      for (let person of persons) {
        console.log(person);
        for (let key in person) {
          document.write(`${key} : ${person[key]}<br>`);
        }
        document.write("<hr>");
      }
    </script>
  </head>
  <body></body>
</html>
