<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let names = ["홍길순,홍길동", "강길동", "최길동", "윤길동"];

      for (let i = 0; i < names.lenght; i++) {
        document.write(`${i}번째 이름 : ${names[i]}<br>`);
      }
      document.write("<hr>");

      for (let i in names) {
        document.write(`${i}번째 이름 : ${names[i]}<br>`);
      }
      document.write("<hr>");

      for (let name of names) {
        document.write(`${name} `);
      }
      document.write("<hr>");

      names.forEach(function (element, index) {
        document.write(`${index}번째 이름 : ${element}<br>`);
      });
      document.write("<hr>");

      names.sort();
      names.forEach(function (element, index) {
        document.write(`${index}번째 이름 : ${element}<br>`);
      });
      document.write("<hr>");

      let nums = [10, 34, 78, 3, 5, 6, 278, 8, 9];
      document.write(nums + "<br>");
      nums.sort(function (left, right) {
        return left - right; //약속된 규칙 (sort는 기본적으로 문자열로 정렬하기 때문에)
        //함수를 sort 함수에 function을 만들어서 정렬 함
      });
      document.write(nums);
      document.write("<hr>");

      let num2 = nums.map(function (element) {
        return element + 100;
      });
      document.write(num2);
    </script>
  </head>
  <body></body>
</html>
