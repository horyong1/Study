<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      hr {
        width: 300px;
        text-align: left;
        margin-left: 0;
      }
    </style>
    <script>
      function func(a, b, c) {
        //console.log("func().........");

        if (a === undefined) a = 0;

        if (b === undefined) b = 0;

        if (c === undefined) c = 0;

        document.write(`a = ${a},  b = ${b},  c = ${c}<br>`);
        document.write(`<hr>`);
      }

      function func(a, b, c) {
        if (!a) a = 0;
        if (!b) b = 0;
        if (!c) c = 0;
        document.write(`a = ${a},  b = ${b},  c = ${c}<br>`);
        document.write(`<hr>`);
      }

      function func(a, b, c) {
        a = a || 0;
        b = b || 0;
        c = c || 0;
        document.write(`a = ${a},  b = ${b},  c = ${c}<br>`);
        document.write(`<hr>`);
      }
      //디폴트 값 하나만 설정 불가능
      function func(a = 0, b = 0, c = 0) {
        document.write(`a = ${a} b = ${b} c = ${c}<br>`);
        document.write(`<hr>`);
      }

      func();
      func(10);
      func(10, 20);
      func(40, 50, 60);
    </script>
  </head>
  <body></body>
</html>
